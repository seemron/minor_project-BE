{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  {% block content %} 
<div class="container">
<Strong class="container-title">Login</Strong>

<form method="post" action="">
    {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password"  required="" id="id_password">
      </div>
      {% if form.non_field_errors %}
        <p class="errorlist">{{ form.non_field_errors.0 }}</p>
    {% endif %}
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock %}
</body>
</html>
